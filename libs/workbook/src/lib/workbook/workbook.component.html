<div class="row">
  <div class="col-12 col-sm-6">
    <form [formGroup]="form">
      <bi-file-selector formControlName="files" size="sm" />
    </form>
  </div>
</div>
<div class="row" *ngIf="form.valid && form.value.files?.item(0) as file">
  <div class="col-12">
    <bi-workbook-sheet [file]="file" />
  </div>
</div>
