<label [for]="id" class="form-label">{{ label }}</label>
<div class="input-group">
  <input
    #fileInput
    [id]="id"
    class="form-control"
    type="file"
    [accept]="accept.join(',')"
    [multiple]="multiple"
    [disabled]="disabled"
    (change)="onFileSelected()" />
  <button
    class="btn btn-outline-primary"
    type="button"
    [disabled]="disabled"
    (click)="fileInput.click()">
    Browse
  </button>
</div>
